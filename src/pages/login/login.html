<div id="login-page">
    <div class="content-holder login-container login-img">
        <validator name="loginValidation">
            <form name="loginForm" class="form-signin" role="form" novalidate>
                <!-- <div class="errors">
                    <p v-if="$loginValidation.username.required">Require your name.</p>
                    <p v-if="$loginValidation.password.required">Require your password.</p>
                </div> -->
                <div class="login-content">Sign In</div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="icon fa fa-user"></span>
                        <input type="text" id="username" class="form-control" placeholder="Username" v-validate:username="['required']">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="icon fa fa-lock"></span>
                        <input type="password" name="password" class="form-control" v-model="loginUser.password" placeholder="Password" v-validate:password="['required']">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default big-button" @click="login()">
                        Login
                    </button>
                </div>
            </form>
        </validator>
    </div>
</div>
