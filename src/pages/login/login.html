<div id="login-page">
    <div class="content-holder login-container login-img">
        <validator name="loginValidation">
            <form name="loginForm" class="form-signin" role="form" novalidate @submit.prevent="onLogin">
                <div class="login-content">Sign In</div>
                <div class="form-group error-messages" v-if="formIsInvalid">
                    <p class="error-message" v-if="formIsInvalid && ($loginValidation.username.required || $loginValidation.password.required)">Require your name and password</p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="icon fa fa-user"></span>
                        <input type="text" v-model="loginUser.username" class="form-control" placeholder="Username" v-validate:username="['required']">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="icon fa fa-lock"></span>
                        <input type="password" name="password" class="form-control" v-model="loginUser.password" placeholder="Password" v-validate:password="['required']">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default big-button">
                        Login
                    </button>
                </div>
            </form>
        </validator>
    </div>
</div>
